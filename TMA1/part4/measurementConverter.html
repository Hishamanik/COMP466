<!DOCTYPE html>
<html>
<head> 
	<title> Measurement Converter</title>
	<link rel="stylesheet" type="text/css" href="../shared/main.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:900">
	<script src="measurementCon.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body> 
	<div id="page" class="banner">
		<ul>
		  <li><a href="../tma1.html" >Home</a></li>
		  <li><a href="../part1/resume.xml" >Part 1</a></li>
		  <li><a href="../part2/index.html">Part 2</a> </li>
		  <li><a href="../part3/index.html">Part 3</a></li>
		  <li><a href="../part4/index.html">Part 4</a> </li>
		</ul>
	</div>

	<div class="heading">
		<h1 id ="title"> Measurement Converter </h1>
		<br>
	</div>
	
	<div class="heading">
		<h2 id ="title"> Length Converters </h2>
		<br>
	</div>
	

	<div class= "heading">

		<div>
			<label>Millimeter</label>
			<input   id="Millimeter" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		
		<div>
			<label>Centimeter</label>
			<input   id="Centimeter" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div>
			<label>Decimeter</label>
			<input   id="Decimeter" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div>
			<label>Meter</label>
			<input   id="Meter" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		<div>
		<div>
			<label>Decameter</label>
			<input   id="Decameter" placeholder="0.0"
					oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
			<label>Hectometer</label>
			<input   id="Hectometer" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>	

		<div>
			<label>Kilometer</label>
			<input   id="Kilometer" placeholder="0.0"
				   oninput="convert_lengths(this.id, this.value)" onchange="convert_lengths(this.id, this.value)">
		</div>
		
	</div>
	<br>


	<div class="heading">
		<h2 id ="title"> Weight Converter </h2>
		<br>
	</div>

	<div class="heading">
		<div>
			<label>Grams</label>
			<input   id="grams" placeholder="0.0"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<div>
			<label>Ounces</label>
			<input   id="ounces" placeholder="0.0"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<div>
			<label>Pounds</label>
			<input   id="pounds" placeholder="0.0"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>
		<div>
			<label>Kilograms</label>
			<input   id="kilogram" placeholder="0.0"
				   oninput="convert_weight(this.id, this.value)" onchange="convert_weight(this.id, this.value)">
		</div>

	</div>

	<br>

	<div class="heading">
		<h2 id ="title"> Area Calculator</h2>
		<br>
		<div class="heading">
			<div >
			   <label>length (in m):</label>
			   <input type="number" id="length" placeholder="0.0">
			</div>
			<div >
			   <label>width (in m):</label>
			   <input type="number" id="width" placeholder="0.0" >
			</div>
			<br>
			<div>
				<a onclick="areaCal()" class="submitbutton"> Calculate </a>
			</div>
			<div>
				<h3>Area (in m<sup>2</sup>): <em id="area"></em></h3>     
	</div>	

	<div class="heading">
		<h2 id ="title"> Volume Calculator</h2>
		<br>
		<div class="heading">
			<div >
			   <label>length (in m):</label>
			   <input type="number" id="lengthV" placeholder="0.0">
			</div>
			<div >
			   <label>width (in m):</label>
			   <input type="number" id="widthV" placeholder="0.0" >
			</div>
			<div >
			   <label>height (in m):</label>
			   <input type="number" id="height" placeholder="0.0" >
			</div>
			<br>

			<div>
				<a onclick="volumeCal()" class="submitbutton"> Calculate </a>
			</div>
			<div>
				<h3>Volume (in m<sup>3</sup>): <em id="volume"></em></h3>     
	</div>
</body>
</html>
